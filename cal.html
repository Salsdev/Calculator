<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <link rel="shortcut icon" href="/171352_calculator_icon.png" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    
    <div class="container">
        <h1>calculator</h1>
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>

                <div class="first">
                    <input type="button" class="times"  value="*">
                    <input type="button" class="divide"  value="/">
                    <!-- <input type="button" value="Del" onclick="display.value = display.value.toString().slice(0,-1) "> -->
                    <input type="button" class="ac" value="AC">
                </div>
                <div class="second">
                    <input type="button" class="minus"  value="-">
                    <input type="button" value="7" >
                    <input type="button" value="8" >
                    <input type="button" value="9" >
                </div>
                <div class="third">
                    <input type="button" class="plus"  value="+">
                    <input type="button" value="4">
                    <input type="button" value="5">
                    <input type="button" value="6">
                </div>
                <div class="fourth">
                    <input type="button" class="equal" value="=">
                    <input type="button" class="number" value="1">
                    <input type="button" class="number" value="2">
                    <input type="button" class="number" value="3">
                </div>
                <div class="last">
                    <input type="button" class="zero" value="0">
                    <input type="button" value=".">
                </div>

            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
